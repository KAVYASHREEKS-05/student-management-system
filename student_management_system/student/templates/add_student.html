<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;  /* Fix cutting issue */
            padding: 20px; /* Extra padding for smaller screens */
        }

        /* Form Container */
        .form-container {
            width: 420px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;  /* Extra margin to prevent cutting */
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Form Styling */
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            border-color: #007bff;
        }
        /* Hide default file input */
input[type="file"] {
    display: none;
}

/* Custom file upload button */
.file-label {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #007bff;
    color: white;
    padding: 10px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    text-align: center;
    transition: 0.3s;
}

.file-label:hover {
    background-color: #0056b3;
}

/* Show selected file name */
#file-name {
    margin-top: 5px;
    font-size: 14px;
    color: #555;
}


        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Back to Dashboard Link */
        .back-link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #28a745;
            font-weight: bold;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>‚ûï Add Student</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_name">üë§ Name:</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="id_email">üìß Email:</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="id_phone">üìû Phone:</label>
                {{ form.phone }}
            </div>

            <div class="form-group">
                <label for="id_address">üè† Address:</label>
                {{ form.address }}
            </div>

            <div class="form-group">
                <label for="id_photo">üì∑ Photo:</label>
                {{ form.photo }}
            </div>

            <div class="form-group">
                <label for="id_user_id">üîë User ID:</label>
                {{ form.user_id }}
            </div>

            <button type="submit">‚úÖ Add Student</button>
        </form>

        <a href="{% url 'teacher_dashboard' %}" class="back-link">‚¨Ö Back to Dashboard</a>
    </div>

</body>
</html>
